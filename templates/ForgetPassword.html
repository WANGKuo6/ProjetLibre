<html lang="zh-CN"><head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://v.bootstrapmb.com/2020/11/iwms19232/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://v.bootstrapmb.com/2020/11/iwms19232/css/util.css">
    <link rel="stylesheet" type="text/css" href="http://v.bootstrapmb.com/2020/11/iwms19232/css/main.css">
</head>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<!-- Require users to input in a certain format.-->
<script>
$().ready(function() {
  $("#signupForm").validate({
	    rules: {
	      username: {
	        required: true,
	        minlength: 2
	      },
	      pass: {
	        required: true,
	        minlength: 5
	      },
	      con_pass: {
	        required: true,
	        minlength: 5,
	        equalTo: "#pass"
	      },
	      email: {
	        required: true,
	        email: true
	      },
	      agree: "required"
	    },
	    messages: {
	      username: {
	        required: "please enter user name～",
	        minlength: "Username must consist of two letters～"
	      },
	      pass: {
	        required: "Please enter the password～",
	        minlength: "Password length cannot be less than 5 letters～"
	      },
	      con_pass: {
	        required: "Please enter the password～",
	        minlength: "Password length cannot be less than 5 letters～",
	        equalTo: "Two password entries are inconsistent~"
	      },
	      email: "Please enter a correct email address"
	    }
	});
});
</script>



<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" >
                    <span class="login100-form-title-1">Password reset</span>
                </div>

                <form class="login100-form validate-form" id = "signupForm" action="/changePass/" method="post">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="username cannot be empty~">
                        <span class="label-input100">username</span>
                        <input class="input100" type="text" name="username" placeholder="Please enter your username~">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="password cannot be empty~">
                        <span class="label-input100">new password</span>
                        <input class="input100" type="password" id = "pass" name="pass" placeholder="Please enter your password~">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="password cannot be empty~">
                        <span class="label-input100">confirm password</span>
                        <input class="input100" type="password" id = "con_pass" name="con_pass" placeholder="Please re-enter your password～">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-b-30">
                    </div>
                    <div class="btn-box">
                        <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">Reset</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

{% if messages == 0%}
<script>
        alert('Le nom d'utilisateur n'existe pas ou le nom d'utilisateur est illégal.');

</script>
{% endif %}
</body>


</html>
